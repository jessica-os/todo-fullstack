<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 min-h-screen flex flex-col items-center px-4 py-8">

  <header class="text-center mb-8">
    <h1 class="text-5xl font-bold text-pink-500 mb-4">To-do List</h1>
    <div class="flex gap-2">
      <input
        id="nova-tarefa"
        type="text"
        placeholder="Digite aqui a sua tarefa"
        class="border border-gray-300 rounded px-4 py-2 w-72 focus:outline-none focus:ring-2 focus:ring-purple-400"
      />
      <button
        id="adicionar-tarefa"
        class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-purple-500 transition"
      >
        +
      </button>
    </div>
  </header>

  <main class="w-full max-w-md">
    <h2 class="text-3xl font-bold tracking-wide text-white mb-4">Tarefas</h2>

    <ul id="lista-tarefas" class="space-y-3">
      <!-- Tarefas vÃ£o aparecer aqui -->
    </ul>
  </main>

  <script src="main.js"></script>
</body>
</html>
